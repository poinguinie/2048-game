<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="game-area">
            <div class="score-area">
                <h2>2048</h2>
                <p>
                    Score : <span id="score">0</span>
                </p>
            </div>
            <div class="board-area">
                <div class="table">
                    <div class="row" id="r0">
                        <div class="column num-2" id="r0c0">2</div>
                        <div class="column num-4" id="r0c1">4</div>
                        <div class="column" id="r0c2"></div>
                        <div class="column num-2" id="r0c3">2</div>
                        <div class="column" id="r0c4"></div>
                    </div>
                    <div class="row" id="r1">
                        <div class="column num-2" id="r1c0">2</div>
                        <div class="column num-8" id="r1c1">8</div>
                        <div class="column" id="r1c2"></div>
                        <div class="column num-2" id="r1c3">2</div>
                        <div class="column" id="r1c4"></div>
                    </div>
                    <div class="row" id="r2">
                        <div class="column" id="r2c0"></div>
                        <div class="column" id="r2c1"></div>
                        <div class="column" id="r2c2"></div>
                        <div class="column num-16" id="r2c3">16</div>
                        <div class="column" id="r2c4"></div>
                    </div>
                    <div class="row" id="r3">
                        <div class="column" id="r3c0"></div>
                        <div class="column" id="r3c1"></div>
                        <div class="column" id="r3c2"></div>
                        <div class="column" id="r3c3"></div>
                        <div class="column" id="r3c4"></div>
                    </div>
                    <div class="row" id="r4">
                        <div class="column num-8" id="r4c0">8</div>
                        <div class="column" id="r4c1"></div>
                        <div class="column" id="r4c2"></div>
                        <div class="column num-8" id="r4c3">8</div>
                        <div class="column" id="r4c4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-area">
            <button id="startBtn">Start</button>
            <button id="retryBtn">Retry</button>
        </div>
    </div>
    <script src="./btnClickEvent.js"></script>
    <script src="./arrowAction.js"></script>
    <script>
        $(function() {
            $(document).keydown(function(e) {
                if (e.keyCode == '37' || e.keyCode == '65') {
                    arrowAction(0)
                }
                else if (e.keyCode == '39' || e.keyCode == '68') {
                    arrowAction(1)
                }
                else if (e.keyCode == '38' || e.keyCode == '87') {
                    arrowAction(2)
                }
                else if (e.keyCode == '40' || e.keyCode == '83') {
                    arrowAction(3)
                }
            });
        });
    </script>
</body>
</html>
